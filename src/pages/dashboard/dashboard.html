<ion-header>
    <ion-navbar>
        <ion-row>
            <!-- <ion-col col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6 no-padding>
                <img class="header-logo-img" src="assets/imgs/header-fp-logo.png">
            </ion-col> -->
            <ion-col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 no-padding>
                <img class="header-logo-img" float-right src="assets/imgs/full-logo.png">
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>



<ion-content padding class="bgContentColor">
    <div class="progress"></div>

    <!-- <div float-right (click)=changeLanguage(chooseLanguage)><img class="footer_language_icon" [src]="languageIcon"></div> -->
    <div float-right>
      <h5 class="font-dark" float-right>
        <ion-select placeholder="Language" class="langSelect" [(ngModel)]="lang" (ionChange)="changeLanguage($event)">
          <ion-option *ngFor="let lang of langOption" [value]="lang">{{ lang }}</ion-option>
        </ion-select>
      </h5>
    </div>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
            <ion-grid>
              <ion-row>
                <ion-col col-4>
                  <ion-card class="bgBlue">
                    <ion-card-content>
                      <ion-row>
                        <ion-col col-12>
                          <p>
                              <img src="assets/imgs/dashboard-icons/fp-overview-icon.png" style="height: 31px !important;width: 31px !important;" />
                          </p>
                          <p>PF OVERVIEW</p>
                        </ion-col>
                      </ion-row>
                    </ion-card-content>
                  </ion-card>
                </ion-col>
                <ion-col col-4>
                    <ion-card class="bgBlue">
                      <ion-card-content>
                        <ion-row>
                          <ion-col col-12>
                            <p>
                                <img src="assets/imgs/dashboard-icons/contra-icons.png" style="height: 31px !important;width: 31px !important;" />
                            </p>
                            <p>CONTRACEPTIVE METHOD</p>
                          </ion-col>
                        </ion-row>
                      </ion-card-content>
                    </ion-card>
                </ion-col>
                <ion-col col-4>
                    <ion-card class="bgBlue">
                      <ion-card-content>
                        <ion-row>
                          <ion-col col-12>
                            <p>
                                <img src="assets/imgs/dashboard-icons/couselling-icon.png" style="height: 31px !important;width: 31px !important;" />
                            </p>
                            <p>COUNSELING</p>
                          </ion-col>
                        </ion-row>
                      </ion-card-content>
                    </ion-card>
                </ion-col>
              </ion-row>
            </ion-grid>
        </ion-col>
        <ion-col col-12>
            <ion-grid>
                <ion-row>
                    <ion-col col-3 class="colheight">
                        <ion-grid class="height100">
                          <ion-row class="height100">
                            <ion-col col-12 class="rowcolheight">
                              <ion-card class="bgBlue cardwidth">
                                <ion-card-content>
                                  <ion-row>
                                    <ion-col col-12>
                                      <p>
                                        <img src="assets/imgs/dashboard-icons/key massage.png" style="height: 31px !important;width: 31px !important;" />
                                      </p>
                                      <p>KEY MESSAGE</p>
                                    </ion-col>
                                  </ion-row>
                                </ion-card-content>
                              </ion-card>
                            </ion-col>
                            <ion-col col-12 class="rowcolheight">
                                <ion-card class="bgBlue cardwidth">
                                  <ion-card-content>
                                    <ion-row>
                                      <ion-col col-12>
                                        <p>
                                          <img src="assets/imgs/dashboard-icons/ask us.png" style="height: 31px !important;width: 31px !important;" />
                                        </p>
                                        <p>ASK US</p>
                                      </ion-col>
                                    </ion-row>
                                  </ion-card-content>
                                </ion-card>
                            </ion-col>
                            <ion-col col-12 class="rowcolheight">
                                <ion-card class="bgBlue cardwidth">
                                  <ion-card-content>
                                    <ion-row>
                                      <ion-col col-12>
                                        <p>
                                          <img src="assets/imgs/dashboard-icons/library.png" style="height: 31px !important;width: 31px !important;" />
                                        </p>
                                        <p>LIBRARY</p>
                                      </ion-col>
                                    </ion-row>
                                  </ion-card-content>
                                </ion-card>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                    </ion-col>
                    <ion-col col-6 class="colheight">
                      <ion-grid class="whiteImg" class="height100">
                          <ion-row class="height100">
                            <ion-col col-12 class="rowcolheight1">
                                  <img class="height100" src="assets/imgs/dashboard-icons/Family planning app logo.png">
                            </ion-col>
                            <ion-col col-12 class="rowcolheight2">
                                  <img class="height100" src="assets/imgs/dashboard-icons/with support from.png">
                            </ion-col>
                          </ion-row>
                      </ion-grid>
                    </ion-col>
                    <ion-col col-3 class="colheight">
                      <ion-grid class="height100">
                        <ion-row class="height100">
                          <ion-col col-12 class="rowcolheight">
                              <ion-card class="bgBlue cardwidth">
                                <ion-card-content>
                                  <ion-row>
                                    <ion-col col-12>
                                      <p>
                                          <img src="assets/imgs/dashboard-icons/faq.png" style="height: 31px !important;width: 31px !important;" />
                                      </p>
                                      <p>FAQ</p>
                                    </ion-col>
                                  </ion-row>
                                </ion-card-content>
                              </ion-card>
                          </ion-col>
                          <ion-col col-12 class="rowcolheight">
                              <ion-card class="bgBlue cardwidth">
                                <ion-card-content>
                                  <ion-row>
                                    <ion-col col-12>
                                      <p>
                                          <img src="assets/imgs/dashboard-icons/quiz.png" style="height: 31px !important;width: 31px !important;" />
                                      </p>
                                      <p>QUIZ</p>
                                    </ion-col>
                                  </ion-row>
                                </ion-card-content>
                              </ion-card>
                          </ion-col>
                          <ion-col col-12 class="rowcolheight">
                              <ion-card class="bgBlue cardwidth">
                                <ion-card-content>
                                  <ion-row>
                                    <ion-col col-12>
                                      <p>
                                          <img src="assets/imgs/dashboard-icons/yfs.png" style="height: 31px !important;width: 31px !important;" />
                                      </p>
                                      <p>YFS</p>
                                    </ion-col>
                                  </ion-row>
                                </ion-card-content>
                              </ion-card>
                          </ion-col>
                        </ion-row>
                      </ion-grid>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>



    <div id="myModal" class="modal ">
        <div class="modal-content">
            <ion-row text-center color="gray_color">
                <ion-col col-12>
                    {{customPopUpMsg}}
                </ion-col>
                <ion-col col-12> <button ion-button color="dark" (click)="closeModel();">OK</button> </ion-col>
            </ion-row>
        </div>
    </div>

</ion-content>
<ion-footer>
    <ion-grid class="dash_footer_Grid">
        <ion-row>
            <ion-col col-4>
                <div> <img class="footer-img" src="assets/imgs/logo_one.jpg"></div>
            </ion-col>

            <ion-col col-4>
                <div item-center text-center> <img class="footer-img" src="assets/imgs/logo_two.jpg"></div>
            </ion-col>

            <ion-col col-4>
                <!-- <ion-icon class="refershIcon" name="refresh" style="zoom:2.3;" color="light" (click)="confirmUpdate();" float-left></ion-icon> -->
                <div> <img src="assets/imgs/logo_three.jpg"></div>
            </ion-col>

        </ion-row>
    </ion-grid>
</ion-footer>
